<form method="POST">
    <input type="text" name="query" placeholder="Enter your SQL query here">
    <input type="submit" value="Execute">
    <button type="submit" name="Appointments">Appointments</button>
    <button type="submit" name="Medication Stock">Medication Stock</button>
    <button type="submit" name="Staff Qualifications">Staff Qualifications</button>
    <!-- Add other buttons for specific queries as needed -->
</form>

<table>
    <thead>
      <tr>
        {% for column in column_names %}
          <th>{{ column }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in result %}
        <tr>
          {% for value in row %}
            <td>{{ value }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
</table>
